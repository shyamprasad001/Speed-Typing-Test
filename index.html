<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-container p-3">
    <h1 class="heading">Speed Typing Test</h1>
    <p class="caption">On your fingers lets set Go!</p>

    <div class="d-none" id="spinner">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
    </div>
    <div class="d-none" id="quoteDisplayContainer">
      <div class="d-flex flex-row">
        <img
          src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png"
          alt="clock-image"
          class="clock-img"
        />

        <div class="ml-3">
          <p class="timer-count" id="timer">1</p>
          <span class="timer-text">seconds</span>
        </div>

      </div>
      <div class="quote-display mt-3 p-3" id="speedTypingTest">
        <p class="quote" id="quoteDisplay"></p>
        <textarea id="quoteInput" class="form-control" rows="5"></textarea>
      </div>
      <p class="test-result" id="result"></p>
      <div class="mt-5">
        <button type="submit" class="btn submit-button mr-3" id="submitBtn">
          Submit
        </button>
        <button type="submit" class="btn reset-button" id="resetBtn">
          Reset
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
